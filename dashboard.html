<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <span class="font-bold">Telemedicine App</span>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </nav>

  <main class="p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome, <span id="patientName">Patient</span></h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="/sih/records" class="p-6 bg-white rounded-lg shadow hover:shadow-lg text-center">📁 Old Records</a>
      <a href="/sih/medicine" class="p-6 bg-white rounded-lg shadow hover:shadow-lg text-center">💊 Medicine Availability</a>
      <a href="/sih/checkup" class="p-6 bg-white rounded-lg shadow hover:shadow-lg text-center">🩺 Symptom Checkup</a>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
