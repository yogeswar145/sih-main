<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telemedicine Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="phone" placeholder="Phone Number" class="w-full border px-3 py-2 rounded"/>
      <input type="password" id="pin" placeholder="PIN" class="w-full border px-3 py-2 rounded"/>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p id="error" class="text-red-500 text-sm mt-2 hidden">Invalid credentials.</p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
